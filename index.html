    <!--JS FOR PARALLAX EFFECT ON BUS-->
    <script>
    window.addEventListener('scroll', function(e) {

    const target = document.querySelectorAll('.scroll');
    const header = document.querySelector('.header');

    var index = 0, length = target.length;
    for (index; index < length; index++) {

    if(window.pageYOffset > document.getElementById("third").getBoundingClientRect().y && window.pageYOffset < document.getElementById("third").getBoundingClientRect().bottom) {
        var posX = window.pageYOffset * target[index].dataset.ratex - document.getElementById("third").getBoundingClientRect().y; 
        var posY = window.pageYOffset * target[index].dataset.ratey - 290;
       
        target[index].style.transform = 'translate3d('+posX+'px, '+posY+'px, 0px)';

     }
    }
     

    });
    </script>
